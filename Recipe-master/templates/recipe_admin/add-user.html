{% extends 'recipe_admin/base.html' %}
{% block content %}
<!-- ======= Hero Section ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1 style="color: #ea4989;">Add User</h1>
    </div>
    <!-- End Page Title -->
    	{% if messages %}
					{% for message in messages %}

						{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
						<div class="alert alert-danger alert-dismissible" style="text-align: left;">
							<a href="#" class="close" data-bs-dismiss="alert" aria-label="close" style="color: crimson!important">&times;</a>
							<strong>{{message}}</strong>
						</div>
	
						{% else %}
	
						<div class="alert alert-success alert-dismissible" style="text-align: left;">
							<a href="#" class="close" data-bs-dismiss="alert" aria-label="close" style="color: crimson!important">&times;</a>
							<strong>{{message}}</strong>
						</div>
						{% endif %}

					{% endfor %}
				{% endif %}
    <section class="section dashboard">
        <div class="card">
            <div class="card-body p-5">
                <form method="POST" enctype="multipart/form-data">
                	{% csrf_token %}
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input class="form-control" type="text" required name="name" />
                        </div>
                        <div class="col-md-6">
                            <label>Username</label>
                            <input class="form-control" type="text" required name="username" />
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <input class="form-control" type="text" required name="email" />
                        </div>
                        <div class="col-md-6">
                            <label>Phone</label>
                            <input class="form-control" type="text" required name="phone" />
                        </div>
                        <div class="col-md-6">
                            <label>Gender</label>
                            <select class="form-control" required name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Upload photo</label>
                            <input class="form-control" type="file" required name="img" />
                        </div>
                        <div class="col-md-12">
                            <label>Password</label>
                            <input class="form-control" type="password" required name="password" />
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
